<!DOCTYPE html>
<html lang="en">

<head>
    <%= require('html-loader!./common/meta.html') %>
        <title>
            <%= htmlWebpackPlugin.options.title %>
        </title>
</head>

<body>
    <%= require('html-loader!./common/logo.html') %>
        <!-- 登录框框部分start -->

        <div class="main">
            <div class="form-box">
                <div class="reg">
                    <h4>用户登录</h4>
                    <div class="error-item">
                        <!-- <i class="iconfont icon-minus-circle error-icon"></i> -->
                        <p class="error-msg">error</p>
                    </div>
                    <div class="username">
                        <span class="icon1 iconfont">&#xe625;</span><input type="text" name="username"
                            placeholder="请输入用户名或手机号">
                    </div>
                    <div class="password">
                        <span class="icon2 iconfont">&#xe644;</span><input type="password" name="password"
                            placeholder="请输入密码">
                    </div>
                    <div class="form-item captcha-box">
                        <input type="text" class="form-content" name="captcha-code" placeholder="请输入右边图像验证码">
                        <div class="captcha-img">
                        </div>
                    </div>
                    <div class="reg-sub"><a href="javascript:;" class="link" id="btn-submit">登录</a>
                    </div>
                    <div class="reg-item">
                        <a href="./user-dynamic-login.html" class="link">验证码动态登录</a>
                        <a href="./user-register.html" class="link">免费注册</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 登录框部分end -->
        <%= require('html-loader!./common/footer.html') %>

</body>

</html>
